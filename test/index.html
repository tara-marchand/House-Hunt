<!doctype html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Mocha Spec Runner</title>
<link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
<div id="mocha"></div>
<script src="lib/mocha/mocha.js"></script>
<script>mocha.setup('bdd')</script>

<!-- assertion framework -->
<script src="lib/chai.js"></script>
<script>expect = chai.expect</script>
<script>should = chai.should()</script>

<!-- -->

<!-- include source files here... -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../components/jquery/jquery.min.js"><\/script>')</script>
<script src="../components/underscore/underscore-min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.1.15.js"></script>
<script src="../components/require/require.js"></script>
<script src="../app/scripts/main.js"></script>


<!-- include spec files here... -->
<script>
// replace this by your own specs
(function() {
    describe("hh", function() {
        it("expect hh to contain key init", function() {
            expect(hh).to.contain.keys("init");
        });
    });

    describe("google", function() {
        it("expect to go to google.com", function() {
            console.dir(window);
            require(["webpage"], function(webpage) {
                var page = webpage.create();
                page.open("http://google.com", function() {
                    expect(page.url).to.contain("google.com");
                });
            });
        });
    });
})();
</script>

<!-- trigger the mocha runner -->
<script src="runner/mocha.js"></script>

</body>
</html>
